<div class="container my-4 ">
    <div class="prant_div">
      <div class="fast_div">
        <div class="super_chaild">
          <mat-icon>density_medium</mat-icon>
          <img src="../../../../../assets/logos/Purchaseregisterbook.png" height="50" width="50" />
          <span class="fs-4">Purchase Order Book


        </span>
        </div>
        <div>
          <a class="text_routes" routerLink="/admin"> Dashboard </a>
          <i class="ri-arrow-right-s-line"></i>Purchase Order Book


        </div>
      </div>
      <div class="secoand_div">
        <button mat-raised-button matTooltip="Filter.." class="demo-button " data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="ri-filter-2-fill"></i>
        </button>
        <ul class="dropdown-menu p-3">
          <li>
            <div class="form-group">
              <label class="form-label fw-bold">Name</label>
              <select class="form-select " aria-label=".form-select-sm example">
                <option selected>Open this select name</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
          <li>
            <div class="form-group">
              <label class="form-label fw-bold">Email</label>
              <select class="form-select" aria-label=".form-select-sm example">
                <option selected>Open this select Email</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
          <li>
            <div class="form-group">
              <label class="form-label fw-bold">Phone Number</label>
              <select class="form-select " aria-label=".form-select-sm example">
                <option selected>Open this select Phone Number</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
        </ul>
  
        <button mat-raised-button matTooltip="status" class="demo-button dropdown-toggle mx-2 " data-bs-toggle="dropdown"
          aria-expanded="false">
          <mat-icon>density_medium</mat-icon>
        </button>
  
        <ul class="dropdown-menu">
  
          <li><a class="dropdown-item" href="@wweb">Company Name </a></li>
          <li><a class="dropdown-item" href="#">Company website </a></li>
        </ul>
  
        <button mat-raised-button matTooltip="Print" class="demo-button mx-2">
          <i class="ri-printer-fill"></i>
        </button>
  
        <button mat-raised-button matTooltip="Add" class="demo-button ">
          <i class="ri-add-line fs-4"></i>
        </button>
      </div>
  
    </div>
    <hr />
    <div class="card row">
      <div class="col-md-12 col-sm-12 set_scroller">
        <table class="table  table-hover">
          <thead>
            <tr style="border:none">
              <th>
                <span>
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </span>
              </th>
              <th scope="col" class="text-center text-uppercase">PARTICULARS</th>
              <th scope="col" class="text-center text-uppercase">VOUHERS TYPE		</th>
              <th scope="col" class="text-center text-uppercase">VOUHERS NO.	</th>
              <th scope="col" class="text-center text-uppercase">ORDER NO.	</th>
              <th scope="col" class="text-center text-uppercase">ORDER AMOUNT	</th>
              <th scope="col " style="text-align: center;">DATE</th>
              <th scope="col " style="text-align: center;">ACTION</th>
            </tr>
          </thead>
  
          <tbody style="text-align: center;">
            <tr *ngFor="let po of ELEMENT_DATA ; ">
              <td class="mt-4">
                <span>
                  <input class="form-check-input mt-2" type="checkbox" id="flexCheckDefault">
                </span>
              </td>
              <td> 
                <div style="width: 150px;" class="text_decoreion p-2 border border-1 rounded ">#7678</div>
              </td>
              <td>
                <div style="width: 200px;" class="text_decoreion p-2 border border-1 rounded ">{{po.name}}</div>
              </td>
  
              <td>
                <div style="width: 200px;" class="text_decoreion border border-1 rounded p-2 ">
                  {{po.EMAIL}}</div>
              </td>
  <!-- balance -->
              <td>
                <div style="width: 150px;" class="text_decoreion border border-1 rounded py-2  ">{{po.PHONE_NO}}</div>
              </td>
              <td>
                <div style="width: 150px;" class="text_decoreion border border-1 rounded py-2  ">{{po.SHARES}}</div>
              </td>
              <td>
                <div style="width: 150px;" class="text_decoreion border border-1 rounded py-2  ">{{po.Investers_AMOUNT}}</div>
              </td>
  <!-- icons start -->
              <td>
                <div class="parent_div ">
                  <div style="cursor: pointer;" class="view_icon"
                  aria-label="Example icon button with a menu icon">
                  <i class="ri-eye-line"></i>
                  </div>
                    <div style="cursor: pointer;" class="add_icon"
                        aria-label="Example icon button with a menu icon">
                        <i class="ri-file-text-fill"></i>
                    </div>
                    <div style="cursor: pointer;" class="print_icon"
                        aria-label="Example icon button with a menu icon">
                        <i class="ri-printer-fill"></i>
                    </div>
                </div>
            </td>
              <!-- icons end-->

              <tr>
                <td colspan="2">TOTAL</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            
                <td>
                  <div style="width: 150px;" class="text_decoreion border border-1 rounded py-2  ">15</div>
                </td>
                <td></td>
                <td></td>
                <td></td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
