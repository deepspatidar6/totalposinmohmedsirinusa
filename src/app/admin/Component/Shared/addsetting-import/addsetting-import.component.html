<ng-container>
    <span mat-dialog-title>
            <div class="set_header">
              <div class="d-flex  align-items-center">
               <span class="text-capitalize fs-4 mx-2 fw-bold" style="font-family: Arial, Helvetica, sans-serif;">Import language</span>  
              </div>
              <div>
                <button
                align="end"
                type="button"
                [mat-dialog-close]="true"
                class="btn-close"
                aria-label="Close"
              ></button>
              </div>
            </div>
          </span>
          <mat-divider></mat-divider>

          <mat-dialog-content>
         <form>
            <div class="mb-3">
             <p>To import a language, upload a CSV file of your translations.</p>
             <div class="container mt-2">
              <div class="input-group mb-3" style="border: dotted;height: 10rem; width: 500px;">
                  <input type="file">
                </div>
             </div>
             <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  Overwrite any existing translations for this language
  
              </label>
            </div>
            
          </div>
          <div class="container">
              <p>Learn more about importing languages</p>
          
          </div>
        </form>
        </mat-dialog-content>

          <mat-divider></mat-divider>
            <mat-dialog-actions class="py-2" align="end">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <div class=" Btn_Saves" type="button">Upload and Continue</div>
                  <div mat-dialog-close class="Btn_Closes" >Cancel</div>
                </div>
            </mat-dialog-actions>
        </ng-container>
