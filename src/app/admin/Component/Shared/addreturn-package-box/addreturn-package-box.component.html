<ng-container>
    <span mat-dialog-title>
        <div class="set_header">
          <div class="d-flex  align-items-center">
            <img src="../../../../../assets/logos/payment.png" alt=""><span class="text-capitalize fs-4 mx-2 fw-bold" style="font-family: Arial, Helvetica, sans-serif;">Return Package</span>  
          </div>
          <div>
            <button
            align="end"
            type="button"
            [mat-dialog-close]="true"
            class="btn-close"
            aria-label="Close"
          ></button>
          </div>
        </div>
      </span>
      <mat-divider></mat-divider>
      <mat-dialog-content>
    
        <form [formGroup]="addreturnpackage">
            <div class="formback my-3 mx-3 ">
                <div class="container-fluid" style=" margin-bottom: 3rem;  padding-bottom: 2rem;">
                  <form class="row gy-2 gx-4 align-items-center " style=" padding-bottom: 3rem;" id="form1">
                    <div class=" col-sm-12 col-md-4 " style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">Sale RETURN INVOICE NO:</label><br>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected>Sales Return Invoice No</option>
                        <option value="1">ED556</option>
                        <option value="2">BFR65546</option>
                        <option value="3">WE65655</option>
                      </select>
                    </div>
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">ORIGINAL INVOICE NO:</label>
                      <input type="password" class="form-control " id="inputPassword " placeholder="#INVO00035">
                    </div>
                    <div class="col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">DATE: </label><br>
                      <input class="form-control" type="datetime-local" id="Test_DatetimeLocal" placeholder="Party Name">
                    </div>
            
            
            
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">PARTY NAME:</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Party Name">
                    </div>
            
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">PARTY ACCOUNT NO:</label>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected>Party Account No.</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">Sales LEDGER:</label>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected>Sales Ledger</option>
                        <option value="1">d-mart</option>
                        <option value="2">best-price</option>
                        <option value="3">ighgh</option>
                      </select>
                    </div>
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;  ">
                      <label class="" for="specificSizeSelect">PRODUCT NAME:</label>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected> product Name</option>
                        <option value="1">sugar</option>
                        <option value="2">oil</option>
                        <option value="3">chips</option>
                      </select>
                    </div>
            
                    <div class=" col-sm-12 col-md-4 " style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">Branch:</label><br>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected>Branch</option>
                        <option value="1">warehouses1</option>
                        <option value="2">warehouses2</option>
                        <option value="3">warehouses3</option>
                      </select>
                    </div>
            
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">QUNTITY:</label>
                      <input type="password" class="form-control" id="inputPassword " placeholder="Enter Quntity">
                    </div>
            
                    <div class="col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">PRICE:</label>
                      <input type="password" class="form-control" id="inputPassword " placeholder="Price">
                    </div>
            
                    <div class="col-sm-12 col-md-4 " style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">AMOUNT:</label>
                      <input type="password" class="form-control" id="inputPassword " placeholder="QTY*PRICE">
                    </div>
            
                    <div class="col-sm-12 col-md-4 " style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">DISCOUNT:</label>
                      <input type="password" class="form-control" id="inputPassword " placeholder="Discount">
                    </div>
            
                    <div class="col-sm-12 col-md-4 " style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">TAX:</label>
                      <input type="password" class="form-control" id="inputPassword " placeholder="Tax">
                    </div>
            
                    <div class=" col-sm-12 col-md-4 " style="line-height: 2rem;">
                      <label class="" for="specificSizeSelect">STATUS:</label><br>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected>STATUS</option>
                        <option value="1">Recived </option>
                        <option value="2">pending </option>
                      </select>
                    </div>
                    <div class="col-sm-12 col-md-4" style="line-height: 2rem;">
                      <label class="" for="autoSizingInputGroup">NOTES:</label>
                      <input type="password" class="form-control" id="inputPassword " placeholder="Enter Notes">
                    </div>
                  </form>
                </div>
              </div>
        </form>
      </mat-dialog-content>
      
      
      <mat-divider></mat-divider>
    <mat-dialog-actions class="py-2" align="end">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <div class=" Btn_Save" type="button"  >Save</div>
          <div mat-dialog-close class="Btn_Close" >Cancel</div>
        </div>
    </mat-dialog-actions>
      
    </ng-container>
